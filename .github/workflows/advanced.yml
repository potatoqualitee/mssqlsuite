on:
  push:
  workflow_dispatch:

jobs:
  test-everywhere:
    name: Test All Platforms
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install sqlengine with full-text search
        uses: ./
        with:
          install: sqlengine,fulltext
          sa-password: c0MplicatedP@ssword
          show-log: true
          collation: Latin1_General_BIN

      - name: Install sqlclient
        uses: ./
        with:
          install: sqlclient
          show-log: true

      - name: Install sqlpackage
        uses: ./
        with:
          install: sqlpackage
          show-log: true

      - name: Install localdb
        uses: ./
        with:
          install: localdb
          show-log: true

      - name: Run sqlcmd
        run: sqlcmd -S localhost -U sa -P c0MplicatedP@ssword -d tempdb -Q "SELECT @@version;"

      - name: Check collation
        shell: pwsh
        run: |
          ./Test-Collation -ExpectedCollation Latin1_General_BIN -UserName sa -Password c0MplicatedP@ssword

      - name: Check full-text search
        run: |
          sqlcmd -S localhost -U sa -P "YourPassword" -Q "SELECT servicename, status_desc FROM sys.dm_server_services WHERE servicename LIKE 'SQL Full-text Filter Daemon Launcher%';" | grep -q "Running"; then
            echo "Full-Text Search is installed and running."
            exit 0
          else
            echo "Full-Text Search is not running or not installed."
            exit -1
          fi
